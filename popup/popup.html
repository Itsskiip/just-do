<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-dark-grey.css">
    <script type="application/javascript" src="../node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>
</head>
<body class="w3-card w3-theme-d5" style="width:350px; height:500px">
    <header class="w3-display-container w3-container w3-theme w3-card">
        <h3><span id="header-text">Just Do</span> <span class="w3-button w3-display-right" id="add-button">+</span></h3>
    </header>
    <form class="w3-container">
        <ul id="task-list" class="w3-ul w3-show"></ul>
        <div id="add-form" class="w3-padding-16 w3-hide" none>
            <div class="w3-margin-bottom">
                <label>Task Name</label>
                <input id="new-task-name" class="w3-input w3-round w3-theme-d3 w3-border-0" type="text">
            </div>
            <div class="w3-margin-bottom">
                <label>Description</label>
                <input id="new-task-description" class="w3-input w3-round w3-theme-d3 w3-border-0" type="text">
            </div>

            <div class="w3-margin-bottom">
                <label>Due Date</label>
                <input id="new-task-date" class="w3-input w3-round w3-theme-d3 w3-border-0" type="date">
            </div>

            <div class="w3-margin-bottom">
                <label>Tags</label>
                
                <div class="w3-container w3-cell">
                    <input class="w3-input w3-round w3-theme-d3 w3-border-0" type="text" placeholder="New Tags" id="add-tag-tb">
                </div>
                  
                <div class="w3-container w3-cell">
                    <button id="add-tag-btn" type="button" class="w3-btn w3-round w3-theme-d3 w3-border-0">Add Tag</button>
                </div>

                <div class="w3-container">
                    <select name="option" class="w3-input w3-round w3-theme-d3 w3-border-0" id="tagSelect" multiple>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>

                <div class="w3-container">
                    <label>Selected Tags:</label>
                </div>  

            </div>

            
        </div>
    </form>
    <script type="module" src="popup.js"></script>
</body>
